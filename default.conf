server {
  listen 8080;
  root /srv/www/static;
  location / {
    try_files $uri $uri/ @web;
  }
  location @web {
    proxy_pass http://web:5000;
  }
  location /api/v1/login {
    proxy_pass http://login:5000;
  }
    location /api/v1/register {
    proxy_pass http://login:5000;
  }
 
  location /comm/v1 {
    proxy_pass http://friend:5000;
  }
   
  
}
